<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Regional Language Converter</title>
  <style>
    body::after {
      content: "";
      background: url('https://assets.telegraphindia.com/telegraph/2dd2a225-d678-42c6-ac45-38216e7f372f.jpg');
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      opacity: 0.3;
      filter: alpha(opacity=10);
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
  }

  body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      position: relative;
  }
  h1{
    background-color: rbga(0, 0, 0, 0.7);
    color:rgb(65, 59, 59)
  }

  #targetLanguage, #translatedText, #inputText {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-family:Verdana, Geneva, Tahoma, sans-serif;
  }

  #fileInput{
    font-size: 16px;
    border-radius: 5px;
    border: none;
  }
    .container {
      text-align: center;
    }
    .button-div{
      display: flex;
      padding: 10px;
    }
    .box {
      margin-bottom: 20px;
    }
    input[type="text"],
    select,
    textarea {
      width: 300px;
      height: 50px;
      padding: 10px;
      font-size: 16px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .button {
      display: block;
      width: 300px;
      height: 50px;
      justify-content: center;
      margin : 10px;
      background-color: #4CAF50;
      text-align: center;
      color: white;
      cursor: pointer;
      font-weight: bold;
      line-height: 50px;
      border: none;
      font-size: 19px;
      border-radius: 10px;
      text-decoration: none;
      transition: all 0.3s ease-in-out;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
      
    }
    .button:hover {
      background-color: #45a049;
      transform: scale(1.1);
      
    }
    .button:active{
      transform: scale(0.9);
    }
    a{
      text-decoration: none;
      color: white;
    }

  </style>
</head>
<body>
  <div class="container" id="firstPage">
    <h1 style="font-size: 2.5em;">Regional Language Converter</h1>
    <div class = "button-div">
      <button class = "button" onclick="showSecondPage()">Go to Text Translation</button>
      <button class = "button" onclick="showThirdPage()">Go to Document Translation</button>
      <button class = "button" onclick="showFourthPage()">Go to Image Capture</button>
    </div>
  </div>
  <form action="/" method="POST">
      <div class="container" id="secondPage" style="display: none;">
        <div class="box">
          <input type="text" id="inputText" placeholder="Enter text..." name="text">
        </div>
        <div class="box">
          <select id="targetLanguage" name="destlang">
            <option value="hi">Hindi</option>
            <option value="bn">Bengali</option>
            <option value="te">Telugu</option>
            <option value="mr">Marathi</option>
            <option value="ta">Tamil</option>
            <option value="gu">Gujarati</option>
            <option value="kn">Kannada</option>
            <option value="ur">Urdu</option>
            <option value="ml">Malayalam</option>
            <option value="pa">Punjabi</option>
            <option value="or">Odia</option>
            <option value="as">Assamese</option>
          </select>
        </div>
        <div class="box">
          <textarea id="translatedText" placeholder="Translated text..." readonly> {{text_trans}} </textarea>
        </div>
        <div class="box">
          <button class = "button" type="submit">Translate Text</button>
        </div>
        <button class = "button" onclick="goToFirstPage()">Back to First Page</button>
      </div>
  </form>
  <form action="doc_trans" method="post" enctype = "multipart/form-data">
  <div class="container" id="thirdPage" style="display: none;">
    <div class="box">
      <input type="file" id="fileInput" accept=".pdf,.doc,.docx" name="file">
    </div>
    <div class="box">
      <select id="targetLanguageDocument" name="target_language">
        <option value="hi">Hindi</option>
        <option value="bn">Bengali</option>
        <option value="te">Telugu</option>
        <option value="mr">Marathi</option>
        <option value="ta">Tamil</option>
        <option value="gu">Gujarati</option>
        <option value="kn">Kannada</option>
        <option value="ur">Urdu</option>
        <option value="ml">Malayalam</option>
        <option value="pa">Punjabi</option>
        <option value="or">Odia</option>
        <option value="as">Assamese</option>
      </select>
    </div>
    <div class="box">
      <button class = "button" type="submit">Translate Document</button>
    </div>
    <button class = "button" onclick="goToFirstPage()">Back to First Page</button>
  </div>
</form> 

  <div class="container" id="fourthPage" style="display: none;">
    <div class="box">
      <textarea id="capturedImage" placeholder="Captured Image..." readonly></textarea>
    </div>
    <div class="box">
      <button class="button"> <a href="img_trans">Capture Image</a></button>
    </div>
    <button class = "button" onclick="goToFirstPage()">Back to First Page</button>
  </div>

  <script>
    function showSecondPage() {
      document.getElementById('firstPage').style.display = 'none';
      document.getElementById('secondPage').style.display = 'block';
      document.getElementById('thirdPage').style.display = 'none';
      document.getElementById('fourthPage').style.display = 'none';
    }

    function showThirdPage() {
      document.getElementById('firstPage').style.display = 'none';
      document.getElementById('secondPage').style.display = 'none';
      document.getElementById('thirdPage').style.display = 'block';
      document.getElementById('fourthPage').style.display = 'none';
    }

    function showFourthPage() {
      document.getElementById('firstPage').style.display = 'none';
      document.getElementById('secondPage').style.display = 'none';
      document.getElementById('thirdPage').style.display = 'none';
      document.getElementById('fourthPage').style.display = 'block';
    }

    function goToFirstPage() {
      document.getElementById('firstPage').style.display = 'block';
      document.getElementById('secondPage').style.display = 'none';
      document.getElementById('thirdPage').style.display = 'none';
      document.getElementById('fourthPage').style.display = 'none';
    }

    function translateText() {
      const inputText = document.getElementById('inputText').value;
      const targetLanguage = document.getElementById('targetLanguage').value;
      fetch('http://localhost:5000/translate', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          input_text: inputText,
          desired_language: targetLanguage
        })
      })
      .then(response => response.json())
      .then(data => {
        document.getElementById('translatedText').value = data.translated_text;
      })
      .catch(error => {
        console.error('Error:', error);
      });
    }

    function translateDocument() {
      const file = document.getElementById('fileInput').files[0];
      const targetLanguage = document.getElementById('targetLanguageDocument').value;
      if (!file) {
        alert('Please select a file.');
        return;
      }

      const formData = new FormData();
      formData.append('file', file);
      formData.append('target_language', targetLanguage);

      fetch('http://localhost:5000/translate_document', {
        method: 'POST',
        body: formData
      })
      .then(response => response.json())
      .then(data => {
        document.getElementById('translatedText').value = data.translated_text;
      })
      .catch(error => {
        console.error('Error:', error);
      });
    }

    function captureImage() {
      // Implement image capture functionality using your preferred method
      // For example (using a placeholder):
      const capturedImage = 'Placeholder for captured image';
      document.getElementById('capturedImage').value = capturedImage;
    }
  </script>
</body>
</html>
